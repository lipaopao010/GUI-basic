<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>User interface</title>
  </head>
  <body>
    <!-- welcome paragragh -->
    <h1>Welcome to our page !</h1>
    <h2>Please upload yor files</h2>

    
    <!-- first form to submit model file -->
    <div class="container">
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <form id="modelcontainer">
           
            <div class ="wrapper">
              <label class ="modellabel">
                Choose <b>MODEL FILE</b> to upload
                <div class="file-upload">
                  <input type="file" id="modelfile" accept=".csv" />
                </div>
              </label>
            </div>
            

            <div id="modelmessage">
              <p>No files currently selected for upload</p>
            </div>
          </form>
        </div>

        <div class="col-md-6 col-sm-12">
          <form>
            <div class="wrapper">
              <label>Choose <b>BLAST FILE</b> to upload
                <div class="file-upload">
                  <input type="file" id="blastfile" accept=".csv" />
                </div>
              </label>
            </div>
            

            <div id="blastmessage">
              <p>No files currently selected for upload</p>
            </div>
          </form>
        </div>

      </div>

    <div class="container">

      
   
      <!-- the button to run program -->
      <button id="run">Run program</button>
    </div>

    <!--  Script -->
    <script src="script.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
