  <body>

   <!-- Navigation bar with logo -->

    <div class="topnav">

    <h1>Welcome to our page !</h1>
    <h2>Please upload yor files</h2>

    
    <!-- first form to submit model file -->
    <div class="container">
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <form id="modelcontainer">
           
            <div class ="wrapper">
              
              <label class ="modellabel">
                
                <img src="assets/file1.svg" class="img-fluid"
              alt="example image">
                <div class="file-upload">
                  <input type="file" id="modelfile" accept=".csv" />
                </div>
                Choose <b>MODEL FILE</b> to upload
              </label>
            </div>
            

            <div id="modelmessage">
              <p>No files currently selected for upload</p>
            </div>
          </form>
        </div>

        <div class="col-md-6 col-sm-12">
          <form>
            <div class="wrapper">
              <label>
                <img src="assets/file2.svg" class="img-fluid"
              alt="example image">
                <div class="file-upload">
                  <input type="file" id="blastfile" accept=".csv" />
                </div>
                Choose <b>BLAST FILE</b> to upload
              </label>
            </div>
            

            <div id="blastmessage">
              <p>No files currently selected for upload</p>
            </div>
          </form>
        </div>

      </div>
